<!DOCTYPE html>
<html lang="ko">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TORP Join Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/css/user/bootstrap.min.css">
        <link rel="stylesheet" href="/css/user/font-awesome.min.css">
		<link rel="stylesheet" href="/css/user/form-elements.css">
        <link rel="stylesheet" href="/css/user/style.css">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>TORP</strong> Login Form</h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
<!-- 						<div class="alert alert-danger" style="background-color:red" role="alert">{{errorMessage}}</div> -->
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Join to our site</h3>
                            		<p>Write your userId, password, and name to use:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/user/join" method="post" class="login-form">
			                    		<div class="form-group">
										<div class="alert alert-danger" style="background-color:red" role="alert">{{errorMessage}}</div>
			                    			<label for="inputUserId">UserId</label>
			                    			<label class="sr-only" for="form-userId">UserId</label>
			                        		<input type="text" name="userId" placeholder="UserId..." class="form-userId form-control" id="form-userId">
			                        		<small id="passwordHelpInline" class="text-muted"> Must be 3-15 characters long. </small>
			                    		</div>
			                    
			                    		<div class="form-group">
			                    			<label for="inputName">Name</label>
			                    			<label class="sr-only" for="form-username">Name</label>
			                        		<input type="text" name="name" placeholder="Username..." class="form-username form-control" id="form-username">
			                        		<small id="passwordHelpInline" class="text-muted"> Must be 3-20 characters long. </small>
			                    		</div>
			                    		
			                    		<div class="form-group">
			                    			<label for="inputPassword">Password</label>
			                        		<label class="sr-only" for="form-password">Password</label>
			                        		<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        		<small id="passwordHelpInline" class="text-muted"> Must be 4-20 characters long. </small>
			                    		</div>
			                    		
			                    		<button type="submit" class="btn">Join in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/jquery.backstretch.min.js"></script>
        <script src="/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
