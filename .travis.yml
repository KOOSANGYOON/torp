language: java
jdk:
  - openjdk8

branches:
  only:
    - master

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

before_install:
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mysql_upgrade
  - mysql -u root -e 'CREATE DATABASE torp;'
  - mysql -u root -e "grant all privileges on *.* to 'root'@'localhost' identified by 'root' with grant option;"
  - mysql -u root -p root "flush privileges;"

#before_script:
#  - mysql -u root -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'root';"
#  - mysql -u root -e "GRANT ALL ON torp.* TO 'root'@'localhost';"
#  - mysql -u root -e 'flush privileges;'

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.mvn'

script: "./mvnw clean package"

