<!DOCTYPE html>
<html lang="ko">
<head>
    {{> header }}
    <link type="text/css" rel="stylesheet" href="/lib/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/boards.css"/>
</head>

<body>
<div id="wrapper">
    {{> navBar }}

    <div class="title">My To Do Boards</div>

    <ul class="board-list">
        <li class="board waves-effect waves-light btn z-depth-1">Default board</li>
        {{# boards }}
        <li class="board waves-effect waves-light btn z-depth-1" name="boardId" value="{{id}}">
            <a href="/boards/{{id}}" style="display: block">{{title}}</a>
        </li>
        {{/ boards }}
    </ul>

    <a class="btn-floating btn-large waves-effect waves-light cyan accent-4 add-board-btn">
        <i class="material-icons">add</i>
    </a>


    <!--------------------  Modal HTML-------------------------------->
    <div id="modal" class="modal">
        <div class="close-modal"></div>
        <!--<form class="add-board-form" action="/toDoBoard/addBoard" method="post">-->
        <form class="add-board-form" action="/api/boards/add" method="post">
            <h5>Write a Board name</h5>
            <div class="input-field col s12">
                <input class="board-name" id="board-name" name="title" type="text" placeholder="Board name">
            </div>
            <p class="warning">Please Write Boards name!</p>
            <div class="btn-area">
                <div class="save waves-effect waves-light btn cyan accent-4 lighten-5" type="submit">save</div>
            </div>
        </form>
    </div>
</div>
<!----------------------------------------------------------------->

<script type="text/javascript" src="/lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="/lib/materialize.min.js"></script>
<script type="text/javascript" src="/js/template.js"></script>
<script type="text/javascript" src="/js/boards.js"></script>
</body>
</html>
